<table
        data-role="grid"
        data-selectable="true"
        data-bind="source: dataSource"
        data-columns='[
                {field: "resource", title: "权限(资源)"},
                {field: "type", title: "类型", width: "100px"},
                {field: "description", title: "描述", width: "120px"},
                {field: "methods", title: "允许请求方式", width: "200px", template: "#:methods.join(\",\")#"},
                {field: "actions", title: "执行动作", template: "#:actions.join(\",\")#"}
            ]'
        >
</table>
