<table
        data-role="grid"
        data-selectable="true"
        data-editable="popup"
        data-pageable="1"
        data-bind="source: dataSource, events: {change: onChange, dataBound: onDataBound, edit: onEdit}"
        data-toolbar='[
        { name: "create", "text":"增加账号" },
        {"text":"分配角色","name":"assign", "attr": {"disabled":"disabled"}}
    ]'
        data-columns='[
                {field: "user_id", title: "用户ID", width: "100px"},
                {field: "account", title: "用户名", width: "100px"},
                {field: "real_name", title: "真实姓名", width: "120px"},
                {field: "email", title: "Email", width: "200px",},
                {field: "create_time", title: "添加时间", width: "200px",},
                {field: "status", type: "enums", title: "状态", values: [
                    {text: "开启", value: "0"},
                    {text: "禁用", value: "1"}
                ], width: "100px"},
                {field: "password", title: "密码", template: "", hidden: true},
                {
                    command: [
                        {"name": "edit", "text": "编辑"},
                        {"name": "destroy", "text": "删除"}
                    ], title: "&nbsp;"
                }
            ]'
        >
</table>
