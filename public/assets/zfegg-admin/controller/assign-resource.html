<div data-role="window"
     data-modal="true"
     data-actions="['Close']"
     data-title="角色权限分配"
     data-width="600"
     data-height="350"
     data-visible="true"
     data-bind="center: onWindowClose, events: {close: onWindowClose}"
        >
    <div class="k-edit-form-container">
        <div data-role="treeview"
             data-checkboxes="{checkChildren: true}"
             data-text-field="description"
             data-bind="source: resources, visible: isVisible, events: {check: onCheckResource}"
             data-messages='{
         retry: "重试",
    requestFailed: "读取错误.",
    loading: "加载中..."
    }'
                ></div>
        <div class="k-edit-buttons k-state-default">
            <a class="k-button k-button-icontext k-primary k-grid-update" href="#"
               data-bind="click: onButtonSubmit"><span class="k-icon k-update"></span>确认</a>
            <a class="k-button k-button-icontext k-grid-cancel" href="#" data-bind="click: onButtonCancel"><span
                    class="k-icon k-cancel"></span>取消</a>
        </div>
    </div>
</div>
